<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <style>
        
        /* id 선택자 #*/
        #p1{
            color: blue;
        }
        
        /* class 선택자 . */
        .pclass{
            color: red;  
        }
        
        .pclass2{
            background-color: aqua;
        }
        
        /* 태그 선택자 태그이름*/
        h3{
            color:green;
        }
        
        /* 전체 선택자 * */
        * {
           font-style: italic;
        }
        
    </style>
</head>

<body>
    <p id="p1">내용1</p>
    <p class="pclass">내용2</p>
    <p class="pclass pclass2"> 내용3</p>
    <h3>내용4</h3>


</body>
</html>
