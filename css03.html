<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    
    <style>
        [title]{
            color: red;
        }
        span[title='title1']{
            background-color: yellow;
        }
        
        span:hover{
            background-color: darkgray;
        }
        
    </style>
    
</head>
<body>
    <span title="title1"> Span1</span><br/>
    <span title="title2"> Span2</span>
</body>
</html>
