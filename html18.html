<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    
    <style>
        li label{
            width:120px;
            font-size: 12px;
            font-weight: bold;
            color:blue;
            line-height: 25px;
            display: inline-block;
        }
    </style>
    
</head>

<body>

    <form>
        <label>아이디 입력 : <input type="text" id="userid"></label>
        <label>비밀번호 입력 : <input type="password" id="userpw"></label>
        <input type="submit" value="로그인">
    </form>

    <form>
        <ul>
            <li>
                <label for="userid2">아이디 입력</label>
                <input type="text" id="userid2">
            </li>
            <li>
                <label for="userpw2">비밀번호</label>
                <input type="password" id="userpw2">
            </li>
        </ul>
    </form>

</body>    
</html>
